function createStarsAnimation(container) {
    const starChars = ['â­', 'ğŸŒŸ', 'âœ¨', 'ğŸ’«', 'â˜„ï¸'];
    const colors = ['#fff', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
    
    // åˆ›å»º300ä¸ªæ˜Ÿæ˜Ÿï¼ˆä»é¡¶éƒ¨æ‰è½ï¼‰
    for (let i = 0; i < 67; i++) {
        setTimeout(() => {
            const star = document.createElement('div');
            star.className = 'falling-star'; // ä½¿ç”¨æ–°ç±»å
            star.innerHTML = starChars[Math.floor(Math.random() * starChars.length)];
            
            // éšæœºæ ·å¼
            star.style.color = colors[Math.floor(Math.random() * colors.length)];
            star.style.left = Math.random() * 100 + 'vw';
            star.style.fontSize = (Math.random() * 25 + 15) + 'px';
            star.style.top = '-50px'; // ä»å±å¹•å¤–é¡¶éƒ¨å¼€å§‹
            star.style.position = 'fixed';
            star.style.willChange = 'transform, opacity';
            
            // éšæœºåŠ¨ç”»å‚æ•°
            const duration = (Math.random() * 3 + 2) + 's';
            const delay = (Math.random() * 2) + 's';
            const rotation = Math.random() * 360;
            const fallDistance = window.innerHeight + 100 + 'px';
            const swayDistance = (Math.random() * 200 - 100) + 'px'; // å·¦å³è½»å¾®æ‘†åŠ¨
            
            // ç›´æ¥åº”ç”¨åŠ¨ç”»ï¼ˆä¸ä½¿ç”¨CSSç±»ï¼‰
            star.style.animation = `
                star-fall ${duration} ${delay} linear forwards,
                star-twinkle 0.5s ease-in-out infinite
            `;
            
            // é€šè¿‡CSSå˜é‡ä¼ é€’åŠ¨æ€å‚æ•°
            star.style.setProperty('--fall-distance', fallDistance);
            star.style.setProperty('--sway-distance', swayDistance);
            star.style.setProperty('--rotation-start', rotation + 'deg');
            star.style.setProperty('--rotation-end', (rotation + 360) + 'deg');
            
            container.appendChild(star);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤
            setTimeout(() => star.remove(), 10000);
        }, i * 20);
    }
    
    // åŠ¨æ€æ·»åŠ åŠ¨ç”»å…³é”®å¸§
    const style = document.createElement('style');
    style.textContent = `
        @keyframes star-fall {
            0% {
                transform: translate(0, 0) rotate(var(--rotation-start));
                opacity: 1;
            }
            100% {
                transform: translate(var(--sway-distance), var(--fall-distance)) rotate(var(--rotation-end));
                opacity: 0;
            }
        }
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; filter: drop-shadow(0 0 8px currentColor); }
        }

    document.head.appendChild(style);
    
    // 10ç§’åç§»é™¤æ ·å¼
    setTimeout(() => style.remove(), 10000);
}
